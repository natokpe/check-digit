name: Build

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
    branches:
      - 'main'
      - 'master'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install npm dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Package
      uses: actions/upload-artifact@v4
      with:
        name: app
        path: |
          dist/
          package-lock.json

    - name: Persist package
      uses: actions/download-artifact@v4
      with:
        name: app
        path: |
          dist
          
